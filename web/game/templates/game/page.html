<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Custom Styling */
      .view-page-header.card-header {
        background-color: #f8e0b3;
        /* Same background color as your provided style */
      }

      .embed-container {
        position: relative;
        padding-bottom: 56.25%;
        /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
        max-width: 100%;
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 10px;
      }

      .embed-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>

  <body>
    <div class="row">
      <div class="col-12">
        <div class="card bg-faded">
          <div class="card-header view-page-header" id="view-content-header">
            <h6>Selected Content</h6>
          </div>

          <div class="card-body collapse show" id="view-content-collapse">
            Selected content will be inserted here
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-12">
        <div class="card bg-faded">
          <div class="card-header view-page-header" id="view-page-header">
            <h6>Full Document</h6>
          </div>

          <div style="padding: 15px">
            <iframe
              srcdoc="<html-content-here>"
              id="view-page-collapse"
              style="width: 100%; height: 500px; border: none"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
