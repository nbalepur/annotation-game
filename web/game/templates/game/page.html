<script>
  // Function to evaluate the math expression using math.js
  function calculate() {
    const expression = document.getElementById('calc-expression').value;  // Get the expression from input field
    console.log(expression);
    if (!expression) {
      document.getElementById('calc-result').textContent = "Please enter a math equation.";
      return;
    }

    sendRequest("calculate", expression);  // send "calculate" as requestType and expression as content
  }

  function web_search() {
    const expression = document.getElementById('google-query').value;  // Get the expression from input field
    if (!expression) {
      document.getElementById('google-query').textContent = "Please enter a search query.";
      return;
    }

    sendRequest("web_search", expression);  // send "calculate" as requestType and expression as content
  }

  function select_content() {
    const expression = document.getElementById('content-search').value;  // Get the expression from input field
    if (!expression) {
      document.getElementById('content-search').textContent = "Please enter a search query.";
      return;
    }

    sendRequest("content_select", expression);  // send "calculate" as requestType and expression as content
  }
