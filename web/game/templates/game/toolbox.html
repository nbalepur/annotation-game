<div class="flex-container">
  <!-- Calculator Tool -->
  <div id="toolbox-container" class="flex-grow-1 d-flex flex-column">
  <div class="input-group mb-2" id="calculator-tool">
    <button type="button" class="btn btn-danger" id="calc-expression-btn" onclick="calculate()">
      <i class="fas fa-calculator"></i>
    </button>
    <input type="text" id="calc-expression" class="form-control" placeholder="Calculate a math equation (m)" />
  </div>

  <div class="input-group mb-3" id="calculator-tool-result">
    <button type="button" class="btn btn-danger" id="calc-copy-btn" onclick="copyMathResult()">
      Copy Result (c):
    </button>
    <input type="text" id="calc-result" class="form-control" placeholder="Results will come here!" readonly>
  </div>

  <!-- Google Tool -->
  <div class="input-group mb-3" id="google-tool">
    <button type="button" id="google-query-btn" class="btn btn-primary" onclick="webSearch()">
      <i class="fas fa-globe"></i>
    </button>
    <input type="text" id="google-query" class="form-control" placeholder="Web Search (w)" />
  </div>

  <!-- Document Viewer -->
  <div id="doc-viewer" class="mb-3">
  <div class="card flex-grow-1 d-flex flex-column">
    <div class="card-header bg-primary bg-opacity-50 view-page-header" id="view-page-header">
      <h6>Document</h6>
    </div>

    <div id="doc-viewer-content" class="d-flex flex-column flex-grow-1">
      <div class="input-group mt-2" id="content-selector-tool">
        <button type="button" class="btn btn-primary btn-sm" id="copy-search-btn" onclick="copyDocText()">
          Copy Text (c)
        </button>

        <input type="text" id="content-search" class="input-sm form-control ms-5" placeholder="Find text within the page (f)" />
        <button type="button" class="btn btn-sm btn-primary" id="content-search-btn" onclick="selectContent()">
          <i class="fas fa-search"></i>
        </button>

      </div>
      <hr style="margin-top: 10px; margin-bottom: 10px; margin-right: 0px; margin-left: 0px"></hr>

      <iframe class="mb-2 flex-grow-1" id="view-page-collapse" srcdoc='
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <title>Embedded Page</title>
          <!-- Bootstrap CSS -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        </head>
        <body>
          <div style="margin-left:10px; margin-right:10px;">
            <p>Search to make a document appear!</p>
          </div>
        </body>
        </html>'></iframe>
    </div>
  </div>
  </div>

    <!-- Tool History -->
    <div id="tool-history" class="card" style="max-height: 30%; overflow-y: auto;">

      <div class="card-header bg-info">
        <h6>Tool History</h6>
      </div>

      <iframe id="tool-history-frame" srcdoc='
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
      
      <body>
      <div style="margin: 10px;" id="tool-entry-container">
    </div>
  </body>
      '
      >
    </iframe>
    </div>

  </div>
</div>

<!-- CSS -->
<style>
  /* Custom Styling */
  .flex-container {
    display: flex;
    flex-direction: column;
    height: 100%; /* Full height of parent container */
  }

  /* Allow #doc-viewer to take up the remaining space */
  #doc-viewer {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }

  #doc-viewer-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    padding-left: 10px;
    padding-right: 10px;
  }

  /* Ensure iframe takes up all available space in #doc-viewer-content */
  iframe {
    flex-grow: 1;
    width: 100%;
    border: none;
  }
</style>
