{% load static %}
<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href={% static "game/science-discovery.svg" %} />

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.5/dist/bootstrap-table.min.css">
  <link id="theme-stylesheet" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  {% block title %}
  {% endblock %}
  
  <style>
    /* Reset default margins and paddings */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

</head>

<body>
  {% include "game/navbar.html" %}
  
  <div id="main-content">
    {% block content %}
    {% endblock %}
  </div>
  
  {% if request.path == "/" %}
    <br>
    <hr>
    {% include "game/footer.html" %}
  {% endif %}
  
  <!-- Include your JavaScript files here -->
</body>
